apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ${CLUSTER_NAME}-configuration
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ] # ref: https://pkg.go.dev/text/template#Template.Option
  syncPolicy:
    applicationsSync: create-delete
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  cluster_name: ${CLUSTER_NAME}

          - git:
              repoURL: "{{ .metadata.annotations.wspcc_repo_url }}"
              revision: "{{ .metadata.annotations.wspcc_repo_revision }}"
              directories:
                - path: "clusters/{{ .name }}/cluster-wide"
                - path: "clusters/{{ .name }}/namespaces/*"
  template:
    metadata:
      name: '{{ if gt (len .path.segments) 3 }}{{index .path.segments 3}}-to{{ else }}clusters-wide-resources-for{{ end }}-{{index .path.segments 1}}'
      labels:
        wsp.io/application: '{{ .path.basename }}'
        wsp.io/destination: '{{ index .path.segments 1 }}'
    spec:
      project: default
      source:
        repoURL: "{{ .metadata.annotations.wspcc_repo_url }}"
        targetRevision: "{{ .metadata.annotations.wspcc_repo_revision }}"
        path: '{{ .path.path }}'
      destination:
        name: '{{ index .path.segments 1 }}'
        namespace: '{{ if gt (len .path.segments) 3 }}{{index .path.segments 3}}{{ else }}{{ end }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=false
          - FailOnSharedResource=true
