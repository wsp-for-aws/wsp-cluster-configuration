apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wsp-sync-infra-per-ns
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ] # ref: https://pkg.go.dev/text/template#Template.Option
  generators:
    - git:
        repoURL: https://git.plesk.tech/scm/wsp/wsp-clusters-infra.git
        revision: kustomize
        directories:
          - path: clusters/dev/namespaces/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://git.plesk.tech/scm/wsp/wsp-clusters-infra.git
        targetRevision: kustomize
        path: '{{.path.path}}'
      destination:
        # TODO: We need to use a correct target cluster by the name
        #  name: 'wsp-{{index .path.segments 1}}-cluster'
        #  OR
        #  server: https://kubernetes.default.svc
        name: 'wsp-{{index .path.segments 1}}-cluster'
        namespace: '{{.path.basename}}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
