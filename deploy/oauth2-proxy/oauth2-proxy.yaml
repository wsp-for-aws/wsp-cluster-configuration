apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          args:
            - --http-address=0.0.0.0:4180
            - --provider=oidc
            - --client-id=oauth2-proxy
            - --client-secret=ZXhhbXBsZS1hcHAtc2VjcmV0
            - --email-domain=*
            - --cookie-secret=ZXhhbXBsZS1hcHAtc2VjcmV0
            - --cookie-secure=false
            - --cookie-domain=.local.host
            - --cookie-samesite=lax
            - --oidc-issuer-url=http://dex.dex.svc.cluster.local:5556
            - --upstream=file:///dev/null
            - --redirect-url=http://oauth2-proxy.local.host/oauth2/callback
#            - --scope="openid profile email groups"
            - --whitelist-domain=*
            - --skip-jwt-bearer-tokens=false
            - --pass-access-token=true
          ports:
            - containerPort: 4180
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
spec:
  selector:
    app: oauth2-proxy
  ports:
    - protocol: TCP
      port: 4180
      targetPort: 4180
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: oauth2-proxy.local.host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy
                port:
                  number: 4180
